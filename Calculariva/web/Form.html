<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Calculo IVA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="container mt-5">
    <h2>Ingrese los detalles del producto</h2>
    <form action="/CalcularIVA" method="post">
      <!-- Nombre del Producto -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="producto" placeholder="Producto" required>
        <label for="floatingInput">Ingrese el Producto</label>
      </div>

      <!-- Precio del Producto -->
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" name="precio" placeholder="$ Cop." required>
        <label for="floatingInput">Ingrese el Precio</label>
      </div>

      <!-- BotÃ³n Calcular -->
      <button type="submit" class="btn btn-secondary">Calcular</button>
    </form>
  </div>

</body>
</html>
